<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Lesmas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catálogo de Lesmas</h1>
    <input type="text" id="search" placeholder="Buscar lesma...">
  </header>

  <main id="catalog">
    <!-- Cards das lesmas serão gerados pelo JS -->
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-name"></h2>
      <p><strong>Tipo:</strong> <span id="modal-type"></span></p>
      <p><strong>Habitat:</strong> <span id="modal-habitat"></span></p>
      <p><strong>Descrição:</strong> <span id="modal-desc"></span></p>
      <p><strong>Habilidades:</strong> <span id="modal-skills"></span></p>
      <p><strong>Raridade:</strong> <span id="modal-rarity"></span></p>
      <button id="btn-normal-transform">Normal / Transformada</button>
      <button id="btn-normal-megamorfo">Normal / Megamorfo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
